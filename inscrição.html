    <main>
        <h1>Programação para te empregar!</h1>

        <div>
            
            <p class="subtitulo" ><strong><em>Se você quiser sair na frente, coloque seus dados abaixo e te avisaremos em primeira mão sobre a próxima turma! =D </em></strong></p>
            <p class="subtitulo" ><strong><em>Complete suas informações:</em></strong></p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="container">
                        <div>
                            <h2 id="titulo">Inscrições</h2>
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                        </div>

                        <div>
                            <label class="campo"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>
            

                        <div>
                            <label class="campo"><strong>Email</strong></label>
                            <input type="email" name="email" id="email"required>
                        </div>

                        <div>
                            <label class="campo"><strong>Data de Nascimento</strong></label>
                            <input type="date" name="date" id="date">
                        </div>

                        <div>
                            <label class="campo"><strong>Celular/whatsapp</strong></label>
                            <input type="tel" name="tel" id="tel">
                        </div>

                        <button class="botao" type="submit">Concluído</button> 
                </div>
            </fieldset>
            

        </form>

    </main>
